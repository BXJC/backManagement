<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/top">

</div>
<section class="pricing" style="height: 900px">

    <div class="col-ten pricing-table">
        <div class="row">
            <div class="col-eleven plan-wrap">
                <div class="plan-block primary" data-aos="fade-up">

                    <div class="plan-top-part">
                        <h3 th:text="${category.name}">categoryName</h3>
                    </div>

                    <div class="plan-bottom-part">
                        <table>
                            <tr class="plan-block-features">
                                <th>Product ID</th>
                                <th>Name</th>
                            </tr>

                            <tr th:each="product:${productList}">
                                <td>
                                        <span>
                                            <a th:href="@{/catalog/viewProduct(productId=${product.productId})} "><p2 th:text="${product.productId}">productId</p2></a>
                                        </span>
                                </td>
                                <td><p3 th:text="${product.name}">name</p3></td>
                            </tr>

                        </table>


                    </div>
                    <div class="home-scrolldown">
                        <a href="/catalog/view" class="scroll-icon smoothscroll">
                            <span>Return to Main-></span>
                        </a>

                        </a>
                    </div>

                </div>
            </div> <!-- end plan-wrap -->

        </div>
        <!-- end pricing-table -->

    </div> <!-- end pricing-content -->
</section> <!-- end pricing -->
<div th:replace="common/bottom">

</div>
</body>
</html>
