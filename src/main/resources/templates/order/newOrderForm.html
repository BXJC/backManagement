<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{../js/jquery.js}"></script>
    <script th:src="@{../js/dynamicShippingForm.js}"></script>
</head>
<body>
<div th:replace="common/top">

</div>

<section class="page-content" >
    <div class="row pricing-content">

        <div class="col-four pricing-intro">
            <form action="/order/confirmOrder" method="post" name="newOrderForm" th:object="${order}">
                <table>
                    <tr>
                        <th colspan=2>Payment Details</th>
                    </tr>
                    <tr>
                        <td>Card Type:</td>
                        <td>
                            <select name="cardType">
                                    <option th:each="creditCardType:${cardList}" th:value="${creditCardType}" th:text="${creditCardType}">
                                        creditCardType
                                    </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Card Number:</td>
                        <td>
                            <input type="text"  th:field="*{creditCard}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Expiry Date (MM/YYYY):</td>
                        <td>
                            <input type="text" disabled="disabled" th:field="*{expiryDate}"/>
                        </td>
                    </tr>
                    <tr>
                        <th colspan=2>Billing Address</th>
                    </tr>

                    <tr>
                        <td>First name:</td>
                        <td>
                            <input type="text"  th:field="*{billToFirstName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td>
                            <input type="text"  th:field="*{billToLastName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Address 1:</td>
                        <td>
                            <input type="text" size="40"  th:field="*{billAddress1}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Address 2:</td>
                        <td>
                            <input type="text" size="40" th:field="*{billAddress2}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td>
                            <input type="text"  th:field="*{billCity}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td>
                            <input type="text" size="4" th:field="*{billState}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Zip:</td>
                        <td>
                            <input type="text" size="10" th:field="*{billZip}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <input type="text" size="15"  th:field="*{billCountry}"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan=2>
                            <input type="checkbox"  id="ToShipping" th:onclick="'javascript:dynamicShipping(this);'"/>
                            Ship to different address...
                        </td>
                    </tr>
                </table>
                <span id="addShipForm"></span>
                <input type="submit" name="newOrder" value="Continue"/>
            </form>
        </div>
    </div>
</section>


<div th:replace="common/bottom">

</div>
</body>
</html>
