<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/top">

</div>

<section class="page-content" >
    <div class="row pricing-content">

        <div class="col-four pricing-intro">
            <form action="ship" method="post">
                <table>
                    <tr>
                        <th colspan=2>Shipping Address</th>
                    </tr>

                    <tr>
                        <td>First name:</td>
                        <td>
                            <input type="text" th:field="*{shipToFirstName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td>
                            <input type="text" th:field="*{shipToLastName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Address 1:</td>
                        <td>
                            <input type="text" size="40" th:field="*{shipAddress1}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Address 2:</td>
                        <td>
                            <input type="text" size="40" th:field="*{shipAddress2}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td>
                            <input type="text" th:field="*{shipCity}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td>
                            <input type="text" size="4" th:field="*{shipState}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Zip:</td>
                        <td>
                            <input type="text" size="10" th:field="*{shipZip}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <input type="text" size="15" th:field="*{shipCountry}"/>
                        </td>
                    </tr>
                </table>
                <input type="submit" name="newOrder" value="Continue}"/>
            </form>
        </div>
    </div>
</section>


<div th:replace="common/bottom">

</div>
</body>
</html>
