

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/Top">

</div>

<section class="pricing" >
    <div class="row pricing-content">

        <div class="col-four pricing-intro">
            <h2>My Orders</h2>

            <table>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total Price</th>
                </tr>

                    <tr th:if="${sessionScope.orderList} == null">
                        <td colspan="3"><b>Your orderList is empty.</b></td>
                    </tr>

                    <tr th:each="order:${session.orderlist}">
                        <td>
                            <a th:href="@{/order/viewOrder(orderId=${order.orderId},msg="view")">${order.orderId}</a>
                        </td>
                        <p th:text="${#dates.format(${order.orderDate}, 'yyyy/MM-dd/HH:mm:ss')}"></p>
                        <p3 th:text="'$'+${#numbers.formatDecimal(${order.totalPrice},1,2)}">listpeice</p3>

                    </tr>
                </c:forEach>
            </table>
            <div class="home-scrolldown">
                <a th:href="@{/catalog/viewCategory(categoryId=${session.product.categoryId})}" class="scroll-icon smoothscroll">
                    <span>Return to ${sessionScope.product.categoryId}-></span>
                </a>
            </div>
        </div>
    </div>
</section>


<div th:replace="common/Bottom">

</div>
</body>
</html>
