
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/Top">

</div>

<section class="pricing" >
    <div class="row pricing-content">

        <div class="col-four pricing-intro">
            Please confirm the information below and then
            press continue...
            <table>
                <tr>
                    <th align="center" colspan="2"><font size="4"><b>Order</b></font>
                        <br />
                        <p th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd/HH:mm:ss')}"></p>
                    </th>
                </tr>

                <tr>
                    <th colspan="2">Billing Address</th>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td th:text="${order.billToFirstName}"> firstName </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td th:text=" ${order.billToLastName}">lastName  </td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td th:text="${order.billAddress1}">  </td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td th:text="${order.billAddress2}"> </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td th:text="${order.billCity}">  </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td th:text="${order.billState}">  </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td th:text="${order.billZip}">  </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td th:text="${order.billCountry}">  </td>
                </tr>
                <tr>
                    <th colspan="2">Shipping Address</th>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td th:text="${order.shipToFirstName}">  </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td th:text="${order.shipToLastName}" > </td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td th:text="${order.shipAddress1}">  </td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td th:text="${order.shipAddress2}">  </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td th:text="${order.shipCity}">  </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td th:text="${order.shipState}">  </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td th:text="${order.shipZip}">  </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td th:text="${order.shipCountry}">  </td>
                </tr>

            </table>
            <a th:href="@{/alipay/pay(order=${order})}"class="Button">去支付</a>

        </div>
    </div>
</section>

<div th:replace="common/Bottom">

</div>
</body>
</html>
